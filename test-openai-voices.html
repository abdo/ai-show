<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI TTS Voice Tester</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 2.5rem;
        max-width: 800px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .section {
        margin-bottom: 2rem;
      }

      label {
        display: block;
        font-weight: 600;
        color: #444;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .voice-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .voice-btn {
        padding: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
        color: #555;
        font-size: 0.95rem;
      }

      .voice-btn:hover {
        border-color: #667eea;
        background: #f8f9ff;
        transform: translateY(-2px);
      }

      .voice-btn.active {
        border-color: #667eea;
        background: #667eea;
        color: white;
      }

      .voice-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .generate-btn {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .generate-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .generate-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        font-size: 0.95rem;
      }

      .status.loading {
        background: #fff3cd;
        color: #856404;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
      }

      .audio-player {
        margin-top: 1rem;
        width: 100%;
      }

      .info-box {
        background: #f8f9ff;
        border: 1px solid #e0e7ff;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        color: #555;
      }

      .voice-info {
        font-size: 0.85rem;
        color: #888;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéôÔ∏è OpenAI TTS Voice Tester</h1>
      <p class="subtitle">
        Test different voices, speeds, and models to find your perfect match
      </p>

      <div class="info-box">
        ‚ÑπÔ∏è <strong>Note:</strong> You'll need your OpenAI API key. Paste it
        below to start testing voices.
      </div>

      <div class="section">
        <label for="apiKey">OpenAI API Key</label>
        <input
          type="text"
          id="apiKey"
          placeholder="sk-..."
          autocomplete="off"
        />
      </div>

      <div class="section">
        <label for="text">Text to Speak</label>
        <textarea id="text" placeholder="Enter the text you want to hear...">
You know what I can't stand? People who say 'that's just how it is.' Like we're powerless.</textarea
        >
      </div>

      <div class="section">
        <label>Voice <span class="voice-info">(Click to select)</span></label>
        <div class="voice-grid">
          <button class="voice-btn" data-voice="echo">Echo</button>
          <button class="voice-btn" data-voice="fable">Fable</button>
          <button class="voice-btn" data-voice="nova">Nova</button>
          <button class="voice-btn" data-voice="shimmer">Shimmer</button>
          <button class="voice-btn" data-voice="onyx">Onyx</button>
          <button class="voice-btn" data-voice="alloy">Alloy</button>
          <button class="voice-btn" data-voice="ash">Ash</button>
          <button class="voice-btn" data-voice="sage">Sage</button>
          <button class="voice-btn" data-voice="coral">Coral</button>
        </div>
      </div>

      <div class="row">
        <div class="section">
          <label for="model">Model</label>
          <select id="model">
            <option value="tts-1">tts-1 (Fast, Standard)</option>
            <option value="tts-1-hd">tts-1-hd (High Quality)</option>
            <option value="gpt-4o-mini-tts">
              gpt-4o-mini-tts (With Instructions)
            </option>
          </select>
        </div>

        <div class="section">
          <label for="speed">Speed</label>
          <select id="speed">
            <option value="0.25">0.25x (Very Slow)</option>
            <option value="0.5">0.5x (Slow)</option>
            <option value="0.75">0.75x (Slower)</option>
            <option value="0.9">0.9x (Slightly Slow)</option>
            <option value="1.0" selected>1.0x (Normal)</option>
            <option value="1.1">1.1x (Slightly Fast)</option>
            <option value="1.25">1.25x (Faster)</option>
            <option value="1.5">1.5x (Fast)</option>
            <option value="2.0">2.0x (Very Fast)</option>
            <option value="3.0">3.0x (Max)</option>
            <option value="4.0">4.0x (Extreme)</option>
          </select>
        </div>
      </div>

      <div class="section" id="instructionsSection" style="display: none">
        <label for="instructions"
          >Voice Instructions
          <span class="voice-info">(Only for gpt-4o-mini-tts)</span></label
        >
        <textarea
          id="instructions"
          placeholder="e.g., Speak in a warm, empathetic tone with slight pauses for emphasis..."
          style="min-height: 80px"
        ></textarea>
      </div>

      <button class="generate-btn" id="generateBtn">üéµ Generate & Play</button>

      <div id="status" class="status" style="display: none"></div>

      <audio
        id="audioPlayer"
        class="audio-player"
        controls
        style="display: none"
      ></audio>
    </div>

    <script>
      let selectedVoice = "nova";

      // Voice selection
      document.querySelectorAll(".voice-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".voice-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedVoice = btn.dataset.voice;
        });
      });

      // Set default active voice
      document
        .querySelector('.voice-btn[data-voice="nova"]')
        .classList.add("active");

      // Show/hide instructions field based on model
      document.getElementById("model").addEventListener("change", (e) => {
        const instructionsSection = document.getElementById(
          "instructionsSection"
        );
        if (e.target.value === "gpt-4o-mini-tts") {
          instructionsSection.style.display = "block";
        } else {
          instructionsSection.style.display = "none";
        }
      });

      // Generate button
      document
        .getElementById("generateBtn")
        .addEventListener("click", async () => {
          const apiKey = document.getElementById("apiKey").value.trim();
          const text = document.getElementById("text").value.trim();
          const model = document.getElementById("model").value;
          const speed = parseFloat(document.getElementById("speed").value);
          const instructions = document
            .getElementById("instructions")
            .value.trim();

          const statusEl = document.getElementById("status");
          const audioPlayer = document.getElementById("audioPlayer");
          const generateBtn = document.getElementById("generateBtn");

          // Validation
          if (!apiKey) {
            statusEl.className = "status error";
            statusEl.textContent = "‚ùå Please enter your OpenAI API key";
            statusEl.style.display = "block";
            return;
          }

          if (!text) {
            statusEl.className = "status error";
            statusEl.textContent = "‚ùå Please enter some text to speak";
            statusEl.style.display = "block";
            return;
          }

          // Show loading
          statusEl.className = "status loading";
          statusEl.textContent = `‚è≥ Generating voice with ${selectedVoice} (${model}, ${speed}x speed)...`;
          statusEl.style.display = "block";
          generateBtn.disabled = true;
          audioPlayer.style.display = "none";

          try {
            // Build TTS request body
            const requestBody = {
              model: model,
              voice: selectedVoice,
              input: text,
            };

            // Add speed for non-gpt-4o-mini-tts models
            if (model !== "gpt-4o-mini-tts") {
              requestBody.speed = speed;
            }

            // Add instructions if using gpt-4o-mini-tts and instructions are provided
            if (model === "gpt-4o-mini-tts" && instructions) {
              requestBody.instructions = instructions;
            }

            console.log("TTS Request:", requestBody);

            // Use TTS API for all models
            const response = await fetch(
              "https://api.openai.com/v1/audio/speech",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${apiKey}`,
                },
                body: JSON.stringify(requestBody),
              }
            );

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(`API Error ${response.status}: ${errorText}`);
            }

            const audioData = await response.arrayBuffer();

            // Convert to audio
            const blob = new Blob([audioData], { type: "audio/mpeg" });
            const audioUrl = URL.createObjectURL(blob);

            // Play audio
            audioPlayer.src = audioUrl;
            audioPlayer.style.display = "block";
            audioPlayer.play();

            statusEl.className = "status success";
            statusEl.textContent = `‚úÖ Success! Playing ${selectedVoice} voice`;
          } catch (error) {
            statusEl.className = "status error";
            statusEl.textContent = `‚ùå Error: ${error.message}`;
            console.error("TTS Error:", error);
          } finally {
            generateBtn.disabled = false;
          }
        });

      // Allow Enter key in textarea to trigger generation
      document.getElementById("text").addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "Enter") {
          document.getElementById("generateBtn").click();
        }
      });
    </script>
  </body>
</html>
